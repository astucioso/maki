<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comissões da Maki</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Cursor customizado global */
        body {
            cursor: url('images/cursor.png'), auto; /* Certifique-se de que a imagem cursor.png está na pasta 'images' */
        }

        /* Cursor customizado para links */
        a {
            cursor: url('images/hover-pointer.png'), pointer; /* Certifique-se de que a imagem hover-pointer.png está na pasta 'images' */
        }
    </style>

</head>
<body>
    <header>
        <h1>Comissões da Maki</h1>
        <p>Transforme suas ideias em arte!</p>
    </header>

    <nav>
        <a href="index.html" class="nav-link">Início</a>
        <a href="artes.html" class="nav-link">Artes</a>
        <a href="valores.html" class="nav-link">Valores</a>
        <a href="contato.html" class="nav-link">Contato</a>
    </nav>

    <main>
        <section class="hero">
            <img src="images/maki.jpg" alt="Imagem da Maki" class="hero-img">
            <h2>Olá, sou a Maki!</h2>
            <p>Sou artista digital e estou aqui para criar as artes dos seus sonhos!</p>

            <a href="artes.html" class="button">Ver Minhas Artes</a>
            <a href="contato.html" class="button">Solicite uma Comissão</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Comissões da Maki</p>
    </footer>

    <!-- Contêiner para as partículas -->
    <div id="tsparticles"></div>

    <!-- Script para as partículas -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.40.0"></script>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 100,  // Número de partículas
                    density: {
                        enable: true,
                        value_area: 800  // Área onde as partículas serão distribuídas
                    }
                },
                color: {
                    value: "#ffffff"  // Cor das partículas (Rosa)
                },
                shape: {
                    type: "circle"  // Forma das partículas
                },
                opacity: {
                    value: 0.5,  // Opacidade das partículas
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 5,  // Tamanho das partículas
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1
                    }
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#f1a7c2",  // Cor da linha de ligação (rosa)
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: {
                        default: "out"
                    }
                }
            },
            retina_detect: true  // Ativa a detecção de alta resolução
        });
    </script>
</body>
</html>
