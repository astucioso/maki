<head>
  <!-- Conectar ao Google Fonts para carregar a fonte Teko -->
<link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Contêiner para as partículas -->
  <div id="tsparticles"></div>

  <!-- Script para as partículas -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.40.0"></script>
  <script>
      tsParticles.load("tsparticles", {
          particles: {
              number: {
                  value: 100,  // Número de partículas
                  density: {
                      enable: true,
                      value_area: 800  // Área onde as partículas serão distribuídas
                  }
              },
              color: {
                  value: "#ffffff"  // Cor das partículas (Rosa)
              },
              shape: {
                  type: "circle"  // Forma das partículas
              },
              opacity: {
                  value: 0.5,  // Opacidade das partículas
                  random: true,
                  anim: {
                      enable: true,
                      speed: 1,
                      opacity_min: 0.1
                  }
              },
              size: {
                  value: 5,  // Tamanho das partículas
                  random: true,
                  anim: {
                      enable: true,
                      speed: 40,
                      size_min: 0.1
                  }
              },
              links: {
                  enable: true,
                  distance: 150,
                  color: "#f1a7c2",  // Cor da linha de ligação (rosa)
                  opacity: 0.4,
                  width: 1
              },
              move: {
                  enable: true,
                  speed: 6,
                  direction: "none",
                  random: true,
                  straight: false,
                  outModes: {
                      default: "out"
                  }
              }
          },
          retina_detect: true  // Ativa a detecção de alta resolução
      });
  </script>
