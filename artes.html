<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artes - Comissões da Maki</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            cursor: url('images/cursor.png'), auto;
        }

        a {
            cursor: url('images/hover-pointer.png'), pointer;
        }
        header, nav, footer {
            font-family: 'Teko', sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minhas Artes</h1>
    </header>

    <nav>
        <a href="index.html" class="nav-link">Início</a>
        <a href="artes.html" class="nav-link">Artes</a>
        <a href="valores.html" class="nav-link">Valores</a>
        <a href="contato.html" class="nav-link">Contato</a>
    </nav>

    <main>
        <section class="gallery">
            <h2>Confira algumas das minhas obras!</h2>
            <div class="gallery-container">
                <img src="images/arte1.jpg" alt="Arte 1">
                <img src="images/arte2.jpg" alt="Arte 2">
                <img src="images/arte3.jpg" alt="Arte 3">
                <img src="images/arte4.jpg" alt="Arte 4">
                <img src="images/arte5.jpg" alt="Arte 5">
                <img src="images/arte6.jpg" alt="Arte 6">
                <img src="images/arte7.jpg" alt="Arte 7">
                <img src="images/arte8.jpg" alt="Arte 8">
                <img src="images/arte9.jpg" alt="Arte 9">
                <img src="images/arte10.jpg" alt="Arte 10">
            </div>
            
            <div class="button-container">
                <a href="contato.html" class="button">Solicite Sua Comissão</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Comissões da Maki</p>
    </footer>

    <div id="tsparticles"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.40.0"></script>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1
                    }
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#f1a7c2",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: {
                        default: "out"
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
