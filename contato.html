<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Comissões da Maki</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            cursor: url('images/cursor.png'), auto;
        }

        a {
            cursor: url('images/hover-pointer.png'), pointer;
        }
        header, nav, footer {
            font-family: 'Teko', sans-serif;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>

    <nav>
        <a href="index.html" class="nav-link">Início</a>
        <a href="artes.html" class="nav-link">Artes</a>
        <a href="valores.html" class="nav-link">Valores</a>
        <a href="contato.html" class="nav-link">Contato</a>
    </nav>

    <main>
        <section class="contact-info">
            <h2>Entre em contato comigo pelo Discord!</h2>
            <p>Se você deseja solicitar uma comissão ou tirar alguma dúvida, me chame no Discord:</p>
            <a href="https://discord.com/users/735970749357096960" target="_blank" class="button-discord">Adicionar no Discord</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Comissões da Maki</p>
    </footer>

    <div id="tsparticles"></div>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.40.0"></script>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1
                    }
                },
                size: {
                    value: 5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1
                    }
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#f1a7c2",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: true,
                    straight: false,
                    outModes: {
                        default: "out"
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
